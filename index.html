<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock - Kamogelo Mashike</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select>
        <option value="">Select a city ...</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Kolkata">Mumbai</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="America/Chicago">Chicago</option>
    </select>

    <div class="city">
        <div>
        <h2>Los Angeles</h2>
        <div class="date">May 26th 2025</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
    </div>
    <div class="city">
        <div>
        <h2>Paris</h2>
        <div class="date">May 26th 2025</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
    </div>
    </div>
    <footer>This project was coded by <strong>Kamogelo Mashike</strong> and is <a href="https://github.com/Kamogelo98/world-clock-app" target="_blank">open sourced</a> on GitHub</footer>
    
    
    <script src="javascript/index.js"></script>

</body>
</html>
