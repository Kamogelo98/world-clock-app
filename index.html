<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock - Kamogelo Mashike</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select id="city-select">
        <option value="">Select a city ...</option>
        <option value="current">My current location</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Asia/Kolkata">Mumbai</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="America/Chicago">Chicago</option>
    </select>
<div id="cities">
    <div class="city" id="tokyo">
        <div>
        <h2>Tokyo</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    <div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    <div class="city" id="jozi">
        <div>
        <h2>Johannesburg</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
</div>
    <footer>This project was coded by <strong>Kamogelo Mashike</strong> and is <a href="https://github.com/Kamogelo98/world-clock-app" target="_blank">open sourced</a> on GitHub</footer>
    
    
    <script src="javascript/index.js"></script>

</body>
</html>
